<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>全民战疫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/Defeat_Epidemic.css" />
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="stage" class="col-12 col-xl-4 offset-xl-4"></div>
    </div>
    <div class="mask_bg"></div>

    <!-- 显示模态框 -->
    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="showMessage"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">我知道了</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- 音频文件 -->
  <audio id="buttonDown" hidden="hidden">
    <source src="res/music/buttonDown/button.mp3" type="audio/mpeg">
    <source src="res/music/buttonDown/button.wav" type="audio/wav">
    <source src="res/music/buttonDown/button.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="start" hidden="hidden">
    <source src="res/music/start/start.mp3" type="audio/mpeg">
    <source src="res/music/start/start.wav" type="audio/wav">
    <source src="res/music/start/start.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="backgroundMusic" hidden="hidden" loop="loop">
    <source src="res/music/backgroundMusic/backgroundMusic.mp3" type="audio/mpeg">
    <source src="res/music/backgroundMusic/backgroundMusic.wav" type="audio/wav">
    <source src="res/music/backgroundMusic/backgroundMusic.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="shot" hidden="hidden">
    <source src="res/music/shot/shot.mp3" type="audio/mpeg">
    <source src="res/music/shot/shot.wav" type="audio/wav">
    <source src="res/music/shot/shot.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="killed" hidden="hidden">
    <source src="res/music/killed/killed.mp3" type="audio/mpeg">
    <source src="res/music/killed/killed.wav" type="audio/wav">
    <source src="res/music/killed/killed.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="gameOver" hidden="hidden">
    <source src="res/music/gameOver/gameOver.mp3" type="audio/mpeg">
    <source src="res/music/gameOver/gameOver.wav" type="audio/wav">
    <source src="res/music/gameOver/gameOver.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <script src="js/Defeat_Epidemic.js"></script>
</body>

</html>

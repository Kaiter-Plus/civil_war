<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全民战疫</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="stage" class="col-12 col-xl-4 offset-xl-4"></div>
    </div>
    <div class="mask_bg"></div>

    <!-- 显示模态框 -->
    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="showMessage"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">我知道了</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- 音频文件 -->
  <audio id="buttonDown" hidden="hidden">
    <source src="./music/buttonDown/button.mp3" type="audio/mpeg">
    <source src="./music/buttonDown/button.wav" type="audio/wav">
    <source src="./music/buttonDown/button.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="start" hidden="hidden">
    <source src="./music/start/start.mp3" type="audio/mpeg">
    <source src="./music/start/start.wav" type="audio/wav">
    <source src="./music/start/start.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="backgroundMusic" hidden="hidden" loop="loop">
    <source src="./music/backgroundMusic/backgroundMusic.mp3" type="audio/mpeg">
    <source src="./music/backgroundMusic/backgroundMusic.wav" type="audio/wav">
    <source src="./music/backgroundMusic/backgroundMusic.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="shot" hidden="hidden">
    <source src="./music/shot/shot.mp3" type="audio/mpeg">
    <source src="./music/shot/shot.wav" type="audio/wav">
    <source src="./music/shot/shot.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="killed" hidden="hidden">
    <source src="./music/killed/killed.mp3" type="audio/mpeg">
    <source src="./music/killed/killed.wav" type="audio/wav">
    <source src="./music/killed/killed.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
  <audio id="gameOver" hidden="hidden">
    <source src="./music/gameOver/gameOver.mp3" type="audio/mpeg">
    <source src="./music/gameOver/gameOver.wav" type="audio/wav">
    <source src="./music/gameOver/gameOver.ogg" type="audio/ogg">
    当前浏览器不支持audio
  </audio>
</body>

</html>
